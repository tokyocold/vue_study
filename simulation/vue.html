<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div id="app">
    {{name}}
    <p><h3>{{ age }}</h3></p>
    <h3>姓名:{{name}}</h3>
    <h3>年龄:{{age}}</h3>
    <h3>Info:{{ info.a }}</h3>
        <div>name的值：<input type="text" v-model="name" /></div>
    <div>info.a的值：<input type="text" v-model="info.a" /></div>
</div>

<script src="vue.js"></script>
<script>
    const vm=new Vue({
        el:"#app",
        data:{
            name:"lcj",
            age:28,
            info:{
                a:"a1",
                b:"b1"
            }
        }
    })
</script>
</body>
</html>
